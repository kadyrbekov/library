<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="shortcut icon" href="{{ url_for('static', filename='lib.jpg') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">Readers Hideout</a>
        
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/authors">Authors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/books">Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
        </ul>
    </nav>

    <div class="container">
        <div class="list-group">
            <h1 class="sensation">Тут будет список авторов или источников:</h1>
            
            {% for author in authors %}
            <div class="list-group-item list-group-item-action list-group-item-info"><h2><a href="#">{{ author }}</a></h2></div>
            
            {% endfor %}
        </div>
   
        <div class="table-responsive">
            <table class="table table-stripped table-hover table-dark">
                <thead>
                    <tr>
                        <th>Author Name</th>
                        <th>Number of works</th>
                        <th>Number of works</th>
                        <th>Number of works</th>
                        <th>Number of works</th>
                    </tr>
                </thead>
                <tbody>
                    {% for author in authors %}

                        <tr class="table-success">
                            <td>{{ author }}</td>
                            <td>count</td>
                            <td>count</td>
                            <td>count</td>
                            <td>count</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>


</body>
</html>
